<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false" position="end">
    <mat-toolbar>Your Fit Trac</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="openDialog()" (click)="this.closeSidenav(drawer)">Sign In</a>  <!--sign in-->
      <a mat-list-item routerLink="/signup" (click)="this.closeSidenav(drawer)">Sign Up</a>  <!--sign up-->
      <a mat-list-item routerLink="/home" (click)="this.closeSidenav(drawer)">--Home--</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content  class="alt-primary">
    <mat-toolbar class="alt-primary" >
      <a class="nav-item" href="/home">
        <img src="/assets/logo.png"  height="50" />
      </a>
      <span class="nav-item">Fit Trac</span>
      <button
      fxFlex fxLayoutAlign="flex-end center"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <!-- *ngIf="isHandset$ | async" -->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <router-outlet></router-outlet> -->
  </mat-sidenav-content>
</mat-sidenav-container>

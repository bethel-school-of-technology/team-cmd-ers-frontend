<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false" position="end">
    <mat-toolbar>Your Fit Trac</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="this.closeSidenav(drawer)">Dashboard</a>  <!--dashboard linked-->
      <a mat-list-item routerLink="/user-profile" (click)="this.closeSidenav(drawer)">Profile</a>  <!--profile page linked-->
      <a mat-list-item (click)="stats()" (click)="this.closeSidenav(drawer)">Stats</a>  <!--stats linked-->
      <a mat-list-item (click)="signOut()" (click)="this.closeSidenav(drawer)">Sign Out</a>  <!--sign out feature-->
      <a mat-list-item routerLink="/home">--Home--</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a class="nav-item" href="/home">
        <img src="/assets/logo.png"  height="50" />
      </a>
      <span class="nav-item">Fit Trac</span>
      <button
        fxFlex fxLayoutAlign="flex-end center"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <!-- *ngIf="isHandset$ | async" -->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <router-outlet></router-outlet> -->
  </mat-sidenav-content>
</mat-sidenav-container>

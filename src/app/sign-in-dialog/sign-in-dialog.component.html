<form (ngSubmit)="signin()">
    <h2>Sign In</h2>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="Email" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="email">

    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="Password" class="form-control" id="password" [(ngModel)]="password">
    </div>

<button type="submit">Sign In</button>
</form>

<div id="dash">
    <mat-card class="quote-card-container">
        <p class="quote-card" id="quote-text">{{this.quote}}</p>
        <p class="quote-card" id="quote-author"> -- {{this.author}}</p>
    </mat-card>

    <header id="dashName">Hello -- {{firstName}} -- </header>
   

    <div>
        
    </div>
    <br>
    <div class="main-content">
        <div class="goal-head"> 
            <h2 class="goal-head" id="goal-heading">My Goals: </h2>
            <button mat-raised-button color="accent" class="goal-head" id="new-btn" routerLink="/create-goal"> + </button>
        </div>
        
        <mat-grid-list [cols]="gridCols" [rowHeight]="gridRowHeight" gutterSize="8px" class="goal-list responsive-grid" >
            <mat-grid-tile *ngFor="let g of userGoals">
                <mat-card class="goal-card" >
                    <mat-card-header class="goal-title">
                        <mat-card-title class="goal-title" routerLink="/goal-detail/{{g.id}}">{{g.name}}</mat-card-title>
                        <button mat-fab class="fab-small" color="accent" (click)="deleteGoal(g.id)">
                            <mat-icon >delete</mat-icon>
                        </button>
                    </mat-card-header>
                    <mat-card-content class="goal-progress" routerLink="/goal-detail/{{g.id}}">
                        <!-- place code for pie chart here -->
                        <p>Progress:   {{calcProgress(g)}}%</p>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>

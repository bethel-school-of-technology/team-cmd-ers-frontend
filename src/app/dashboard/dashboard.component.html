    <div>
        <p>
            {{this.quote}} -- {{this.author}}
        </p>
    </div>
    <br>
    <div class="main-content">
        <button class="new-btn" routerLink="/create-goal">Create New Goal</button>
        <div *ngFor="let g of userGoals">
            <div class="card" style="width: 60rem; height: 20rem;">
                <!-- <i class="bi bi-x-lg"></i> -->

                <div class="card-body">
                    <h1>My Goal: {{g.name}}</h1>
                    <h4>goal Id: {{g.id}}</h4>
                    <p class="card-text">{{g.description}}</p>
                    <h2>Progress:   {{calcProgress(g)}}%</h2>
                    <!-- <h2>Progress: {{g.progress/g.goalToReach}}%</h2> -->
                </div>
               
        <div class="row">
            <div class="col">
            <button class="goal-details-btn" routerLink="/goal-detail/{{g.id}}">My Goal Details</button>
                    </div>
            <div class="col">
            <button class="delete-btn" (click)="deleteGoal(g.id)">Delete Goal</button>
            </div>
        </div>
       
            </div>
        </div>

        
    </div>
</div>
